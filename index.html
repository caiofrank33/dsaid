        <label for="unit-selection">Choose the unit you want to counter</label>
        <select name="Unit section" id="unit-selection" onchange="addEnemyUnit(this)">
            <option value="empty"></option>
            <optgroup label="Terran"></optgroup>
            <optgroup label="Zerg"></optgroup>

<script>
	
/**
 * DOM stuff
 */

const selectEl = document.querySelector('body > form > select');

const outputContainer = document.querySelector('#counter-output');

const counterCardBodyTempl = `
		<div class="counter-card-title">
			<div class="card-actions">
				<!-- <div class="card-action is-on" onclick="toggleCollapse(this)">-</div> -->
				<div id="race-toggle-P" class="card-action is-on" onclick="toggleRaceVisibility('Protoss', this)">P</div>
				<div id="race-toggle-T" class="card-action is-on" onclick="toggleRaceVisibility('Terran', this)">T</div>
				<div id="race-toggle-Z" class="card-action is-on" onclick="toggleRaceVisibility('Zerg', this)">Z</div>
				<div class="card-action is-on" onclick="closeCard(this)">X</div>
			</div>
			<h1>%%name%%</h1>
            <code>%%description%%</code>
		</div>
		<div id="counter-card-body">
			%%counterCardBodyItemTempls%%
		</div>
`;

function closeCard(el) {
	el.parentElement.parentElement.parentElement.remove();
}

function toggleCollapse(el) {
	const cardEl = el.parentElement.parentElement.parentElement;
	if (cardEl.classList.contains(`is-collapsed`)) {
		cardEl.classList.remove(`is-collapsed`);
	} else {
		cardEl.classList.add(`is-collapsed`);
	}
}

function toggleRaceVisibility(race, cardActionEl) {

	const isOn = cardActionEl.classList.contains('is-on');

	let bodyElSelector = '.counter-card-body-item.Protoss';

	switch (race) {
		case Race.Terran:
			bodyElSelector = '.counter-card-body-item.Terran';
			break;
	
		case Race.Zerg:
			bodyElSelector = '.counter-card-body-item.Zerg';
			break;
	}

	if (isOn) {
		cardActionEl.classList.remove('is-on');
		document.querySelector(bodyElSelector).setAttribute('hidden', true);
	} else {
		cardActionEl.classList.add('is-on');
		document.querySelector(bodyElSelector).removeAttribute('hidden');
	}

}


const counterCardBodyItemTempl = `
	<div class="counter-card-body-item %%race%%">
		<h3 class="race-title">As %%race%%...</h3>
		<ul class="counter-list">
			%%counterCardListItemTempls%%
		</ul>
	</div>
`;


const counterCardListItemTempl = `
	<li><strong>%%name%%</strong>: %%counterDescription%%</li>
`;

const counterCardListItem2Templ = `
	<li><strong>%%name%%</strong></li>
`;

function templateReplacer(template, obj) {
	for (const prop in obj) {
		template = template.replaceAll(`%%${prop}%%`, obj[prop]);
	}

	return template;
}

function getCounterCard(scUnit) {
	const counterListContainer = document.createElement('ul');
	counterListContainer.className = 'counter-list'

	const protossCounterListItems = scUnit.counters.filter(counter => counter.race === Race.Protoss).reduce((agg, counter) => {
		agg += counter.counterDescription ? templateReplacer(counterCardListItemTempl, counter) : templateReplacer(counterCardListItem2Templ, counter);
		return agg;
	}, '');

	const terranCounterListItems = scUnit.counters.filter(counter => counter.race === Race.Terran).reduce((agg, counter) => {
		agg += counter.counterDescription ? templateReplacer(counterCardListItemTempl, counter) : templateReplacer(counterCardListItem2Templ, counter);

		return agg;
	}, '');

	const zergCounterListItems = scUnit.counters.filter(counter => counter.race === Race.Zerg).reduce((agg, counter) => {
		agg += counter.counterDescription ? templateReplacer(counterCardListItemTempl, counter) : templateReplacer(counterCardListItem2Templ, counter);

		return agg;
	}, '');


	const protossCardBodyItemHtml = templateReplacer(counterCardBodyItemTempl, { race: 'Protoss', counterCardListItemTempls: protossCounterListItems })
	const terranCardBodyItemHtml = templateReplacer(counterCardBodyItemTempl, { race: 'Terran', counterCardListItemTempls: terranCounterListItems })
	const zergCardBodyItemHtml = templateReplacer(counterCardBodyItemTempl, { race: 'Zerg', counterCardListItemTempls: zergCounterListItems })

	const cardHtml = document.createElement("div");
	cardHtml.className = "counter-card";
	cardHtml.innerHTML = templateReplacer(counterCardBodyTempl, { name: scUnit.name, description: scUnit.description, counterCardBodyItemTempls: protossCardBodyItemHtml + terranCardBodyItemHtml + zergCardBodyItemHtml });
	outputContainer.insertBefore(cardHtml, outputContainer.firstChild);
}

 */

function addEnemyUnit(selectObj) {
	const enemyUnitName = selectObj.options[selectObj.selectedIndex].value
	if (enemyUnitName === 'empty') {
		console.log('empty selection')
		return;
	}

	selectObj.value = 'empty';

	const unit = units.find(u => u.name === enemyUnitName);
	
	getCounterCard(unit);

	var unitRace = unit.race;

	optGroupRaceOrder.sort((raceA, raceB) => {
		return raceA.toLowerCase() === unitRace.charAt(0).toLowerCase() ? 1 : -1;
	}).reverse();

	resetUnitSelect(optGroupRaceOrder);
	// console.log(enemyUnitName);
}
